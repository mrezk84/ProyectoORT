<!DOCTYPE html>
<html lang="es">


<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Crear Check</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-success">

<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Crear Check</h1>
                      </div>
                      <form class="user">
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" class="form-control form-control-user" id="txtEstado"
                                      placeholder="Estado">
                              </div>
                          </div>
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="date" class="form-control form-control-user" id="FechaControl"
                                      placeholder="Fecha Control">
                              </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control form-control-user" id="txtObservaciones"
                                    placeholder="Observaciones">
                            </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                              <input type="number" class="form-control form-control-user" id="numVersion"
                                  placeholder="Version">
                          </div>
                      </div>
                      <div class="form-group row">
                        <select class="col-sm-6 mb-3 mb-sm-0" id="usuario" name="usuario">
                          <option th:each="usuario: ${usuarios}" th:value="${usuario}" th:text="${usuario.getCedula}"></option>
                          <option ></option>
                        </select>
                      </div>
                      <div class="form-group row">
                        <select class="col-sm-6 mb-3 mb-sm-0" id="piso" name="piso">
                          <option></option>
                        </select>
                      </div>
                      <div class="form-group row">
                        <select class="col-sm-6 mb-3 mb-sm-0" id="formulario" name="formulario">
                          <option></option>
                        </select>
                      </div>
                      <div class="form-group row">
                        <select class="col-sm-6 mb-3 mb-sm-0" id="etapa" name="etapa">
                          <option></option>
                        </select>
                      </div>
                      <div class="form-group row">
                        <select class="col-sm-6 mb-3 mb-sm-0" id="control" name="control">
                          <option></option>
                        </select>
                      </div>
                          </div>
                          <div class="form-group row">
                          </div>
                          <a onclick="Guardar(new Check(txtEstado, FechaControl, txtObservaciones, numVersion, 
                          usuario, piso, formulario, etapa, control))" href="Checks.html" class="btn btn-primary btn-user btn-block">
                              Guardar
                          </a>

                      </form>
                      <hr>
                  </div>
              </div>

                      <hr>
                    <div class="text-center">
                        <a class="small" href="olvidoContrasena.html">Olvido la Contraseña?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="index.html">¿Ya tienes una cuenta? ¡Inicia sesión aqui!</a>
                    </div>
                    <hr>
                  </div>
              </div>

          </div>
      </div>
  </div>

</div>


<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<script src="js/registrar.js"></script>
<script src="js/checks.js"></script>
